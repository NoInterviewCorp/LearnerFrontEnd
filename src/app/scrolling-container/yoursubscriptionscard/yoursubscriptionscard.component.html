<mat-card class="cards">
  <mat-card-header>
    <img mat-card-avatar [src]="plan?.Avatar" />
    <mat-card-title>
      {{plan?.Technology}}
    </mat-card-title>
    <mat-card-subtitle>
      <em>-by {{plan?.Owner}}</em>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <div class="votes">
      <h4>
        <a [routerLink]="">
          <mat-icon>thumb_up</mat-icon>
        </a> {{plan?.UpVotes}}
      </h4>
      <h4>
        <a [routerLink]="">
          <mat-icon>thumb_down</mat-icon>
        </a> {{plan?.DownVotes}}
      </h4>
    </div>
    <div class="btn">
        <button class="btn" mat-button [routerLink]=''>
          UNSUBSCRIBE
        </button>
        </div>
    <mat-accordion>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Course Content
          </mat-panel-title>
          <mat-panel-description>
            
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-accordion *ngFor="let topic of plan?.Topics">
            <mat-expansion-panel class="mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{topic.Name}}
                </mat-panel-title>
                <mat-panel-description>
                  
                </mat-panel-description>
              </mat-expansion-panel-header>
                  <p *ngFor="let link of topic.Resources">
                  <mat-checkbox [labelPosition]='before'>
                  <a routerLink=''>{{link.ResourceLink}}</a>
                  </mat-checkbox>
                  </p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  
</mat-card>
