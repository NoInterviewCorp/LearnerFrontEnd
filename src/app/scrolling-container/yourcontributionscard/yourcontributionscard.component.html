<mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]="plan?.Avatar" />
      <mat-card-title>
        {{plan?.Technology}}
      </mat-card-title>
      <mat-card-subtitle>
        <em>-by {{plan?.Owner}}</em>
      </mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content >
      <!-- <p>
        {{plan?.summary}}
      </p>
      <h3>
        Course Content:
      </h3>
      <p *ngFor="let item of data">
        <a routerLink=''>{{item}}</a>
      </p> -->
      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
             Summary and Course
            </mat-panel-title>
            <mat-panel-description>
              
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>
            {{plan?.Summary}}
          </p>
          <h3>
            Course Content:
          </h3>
          <p *ngFor="let item of links">
            <a routerLink=''>{{item}}</a>
          </p>
          </mat-expansion-panel>
        </mat-accordion>
      
    </mat-card-content>
    
    <mat-card-actions>
      <div class="votes">
        <h4>
          <a [routerLink]="">
            <mat-icon>thumb_up</mat-icon>
          </a> {{plan?.UpVotes}}
        </h4>
        <h4>
          <a [routerLink]="">
            <mat-icon>thumb_down</mat-icon>
          </a> {{plan?.DownVotes}}
        </h4>
      </div>
      <button mat-button [routerLink]=''>
        EDIT
      </button>
      <!-- <button mat-button  (click)="toggle()">
        {{buttonName}}
      </button> -->
    </mat-card-actions>
    
  </mat-card>
